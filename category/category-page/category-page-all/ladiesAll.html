<p class="category-head">
	<span class="header_span1" ui-sref="/category.{{back}}">
		<img src="img/left.png"/>
	</span>
	<b>女装</b>
	<span class="header_span2" ui-sref="/home">
		<img src="img/home.png"/>
	</span>
</p>
<div class="category-all">
	<ul class="category_page category_ladies" ng-repeat="x in category" data-pm="{{x.parent_url_name}}">
		<li>			
			<dl>
				<dt>
					<img ng-src="{{x.pic}}"/>
				</dt>
				<dd>{{x.category_name}}</dd>
			</dl>			
		</li>
	</ul>
	<p class="category-all_p">
		<span>默认</span>
		<span>销量</span>
		<span>价格 <b class="fa fa-sort"></b></span>
		<span>最新</span>
		<span>筛选 <b class="fa fa-sort-down"></b></span>
	</p>
	<ul class="ategory_ladies-all">
		<li ng-repeat="x in ladies">
			<dl>
				<dt>
					<img ng-src="{{x.square_image}}"/>
				</dt>
				<dd>
					<p class="ladies-all_p1">{{x.short_title}}</p>
					<p class="ladies-all_p2">
						<span>￥{{x.price/100}}</span>
						<span>￥{{x.list_price/100}}</span>
					</p>
					<p class="ladies-all_p3">
						<span><b>{{x.baoyou_text}}</b></span>
						<span>售出<b>{{x.sales_count}}</b>件</span>
						<span>特卖商城</span>
					</p>
					<p class="ladies-all_p4" ng-click="addCar(x)">
						<img src="img/addCar.png"/>
					</p>
				</dd>
			</dl>
		</li>
	</ul>
</div>
