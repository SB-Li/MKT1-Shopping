<p class="upToday-head">
	<span class="header_span1" ui-sref="/home">
		<img src="img/left.png"/>
	</span>
	<b>今日更新</b>
	<span class="header_span2" ui-sref="/home">
		<img src="img/home.png"/>
	</span>
</p>
<div class="upToday-all">
	<p class="upToday-all_p">
		<span>默认</span>
		<span>销量</span>
		<span>价格 <b class="fa fa-sort"></b></span>
		<span>最新</span>
		<span>筛选 <b class="fa fa-sort-down"></b></span>
	</p>
	<ul class="upToday_goods-all">
		<li ng-repeat="x in upToday">
			<dl>
				<dt>
					<img ng-src="{{x.square_image}}"/>
				</dt>
				<dd>
					<p class="goods-all_p1">{{x.short_title}}</p>
					<p class="goods-all_p2">
						<span>￥{{x.price/100}}</span>
						<span>￥{{x.list_price/100}}</span>
					</p>
					<p class="goods-all_p3">
						<span><b>{{x.baoyou_text}}</b></span>
						<span>售出<b>{{x.sales_count}}</b>件</span>
						<span>特卖商城</span>
					</p>
				</dd>
			</dl>
		</li>
	</ul>
</div>
